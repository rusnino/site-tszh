version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME:-tszh}
      POSTGRES_USER: ${DB_USER:-tszh}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-tszh}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-tszh} -d ${DB_NAME:-tszh}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-tszh}
      DB_USER: ${DB_USER:-tszh}
      DB_PASSWORD: ${DB_PASSWORD:-tszh}
      JWT_SECRET: ${JWT_SECRET:-change_me}
      CORS_ORIGINS: http://localhost:5173
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  db_data:
