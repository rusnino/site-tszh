version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME:-tszh}
      POSTGRES_USER: ${DB_USER:-tszh}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-tszh}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-tszh}
      DB_USER: ${DB_USER:-tszh}
      DB_PASSWORD: ${DB_PASSWORD:-tszh}
      JWT_SECRET: ${JWT_SECRET:-change_me}
      CORS_ORIGINS: http://localhost:5173
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app

volumes:
  db_data:
